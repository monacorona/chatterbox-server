<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div class="spinner">
        <img src="images/spiffygif_46x46.gif">
      </div>
      <div id="rooms">
        Room:
          <select id="roomSelect"></select>
        <form>
          <input type="text" id="newRoom" name="newRoom" placeholder="Create a room...">
          <input type="button" id="createRoom" value="Create">
        </form>
      </div>
      <div id="send">
        <form class="submit">
          <input type="text" id="messageBox" name="messageBox" placeholder="Type message here...">
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
    <div id="chats" class="chat">
    </div>
  </body>
</html>
